<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email - CarVerse</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="text-align: center; background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
        <h2 style="color: #2c5282;">Welcome to CarVerse!</h2>
        <p>Hello {{name}},</p>
        <p>Thank you for registering. Please verify your email address by clicking the button below:</p>
        
        <div style="margin: 30px 0;">
            <a href="{{verification_link}}" 
               style="background-color: #4299e1; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block;">
                Verify Email Address
            </a>
        </div>
        
        <p style="color: #666; font-size: 14px;">
            This verification link will expire in {{expiry_hours}} hours.
        </p>
        
        <p style="color: #666; font-size: 12px;">
            If you didn't create an account, you can safely ignore this email.
        </p>
    </div>
</body>
</html>
